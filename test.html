<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Charts from Excel</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <h2>MCQ Attempted Chart</h2>
    <canvas id="mcqAttemptedChart" width="400" height="200"></canvas>

    <h2>MCQ Accuracy Chart</h2>
    <canvas id="mcqAccuracyChart" width="400" height="200"></canvas>

    <input type="file" id="upload" accept=".xlsx" />

    <script>
        document.getElementById('upload').addEventListener('change', handleFile, false);

        function handleFile(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = function(event) {
                const data = new Uint8Array(event.target.result);
                const workbook = XLSX.read(data, { type: 'array' });

                const firstSheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[firstSheetName];

                const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

                // Extract data for charts
                const studentNames = [];
                const mcqAttempted = [];
                const mcqAccuracy = [];

                jsonData.forEach((row, index) => {
                    if (index === 0) return; // Skip header row
                    const [phone, name, subject, mcqMarks, mcqAttemptedValue, mcqAccuracyValue] = row;

                    if (name && subject) {
                        studentNames.push(`${name} (${subject})`);
                        mcqAttempted.push(mcqAttemptedValue || 0);
                        mcqAccuracy.push(mcqAccuracyValue || 0);
                    }
                });

                // Create charts
                createChart('mcqAttemptedChart', 'MCQ Attempted', studentNames, mcqAttempted);
                createChart('mcqAccuracyChart', 'MCQ Accuracy', studentNames, mcqAccuracy);
            };
            reader.readAsArrayBuffer(file);
        }

        function createChart(canvasId, label, labels, data) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: label,
                        data: data,
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
